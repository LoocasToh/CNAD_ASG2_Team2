services:
  auth-db:
    image: mysql:8
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: authdb
      MYSQL_USER: authuser
      MYSQL_PASSWORD: authpass
    volumes:
      - auth_db_data:/var/lib/mysql
      - ./infra/sql/user_table.sql:/docker-entrypoint-initdb.d/user_table.sql
      - ./infra/sql/rewards.sql:/docker-entrypoint-initdb.d/rewards.sql # rewards page ( using user id)
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-proot123"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - appnet
    ports:
      - "3306:3306" # remove in production if you don't want external MySQL access

  auth:
    build: ./auth-service
    container_name: auth-service
    restart: always
    env_file:
      - ./infra/secrets/env/auth.env
    depends_on:
      auth-db:
        condition: service_healthy
    networks:
      - appnet
    ports:
      - "8080:8080" # exposed to local machine
    volumes:
      - ./auth-service:/app
      - /app/node_modules

  frontend:
    build: ./frontend-service
    container_name: frontend-service
    restart: always
    depends_on:
      - auth
    networks:
      - appnet
    ports:
      - "80:80" # website accessible at http://localhost
    volumes:
      - ./frontend-service/public:/usr/share/nginx/html
      - /app/node_modules

  task-db:
    image: mysql:8
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: taskdb
      MYSQL_USER: taskuser
      MYSQL_PASSWORD: taskpass
    volumes:
      - task_db_data:/var/lib/mysql
      - ./infra/sql/task_tables.sql:/docker-entrypoint-initdb.d/task_tables.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-proot123"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - appnet
    ports:
      - "3307:3306"  # so it doesn't clash with auth-db's 3306

  task:
    build: ./task-service
    container_name: task-service
    restart: always
    env_file:
      - ./infra/secrets/env/task.env
    depends_on:
      task-db:
        condition: service_healthy
    networks:
      - appnet
    ports:
      - "8081:8081"
    volumes:
      - ./task-service:/app
      - /app/node_modules

  

volumes:
  auth_db_data:
  task_db_data:

networks:
  appnet:
    driver: bridge