apiVersion: apps/v1
kind: Deployment
metadata:
  name: task-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: task-service
  template:
    metadata:
      labels:
        app: task-service
    spec:
      containers:
        - name: task-service
          image: liferaider/task-service:latest
          ports:
            - containerPort: 8081
          envFrom:
            - secretRef:
                name: task-db-secret