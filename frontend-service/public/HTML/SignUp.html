<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/CSS/SignUp.css" rel="stylesheet" type="text/css" />
    <title>Sign Up</title>
  </head>
  <body class="body">
    <!-- Header Bar -->
    <div class="header-bar">
      <p class="home"><a href="Index.html">Home</a></p>
      <p class="caregiving"><a href="DailyTasks.html">Caregiving</a></p>
      <p class="emergencies"><a href="Emergencies.html">Emergencies</a></p>
      <!-- <p class="smartwatch"><a href="https://youtube.com">Smartwatch</a></p> -->
      <div class="Login" id="auth-area">
        <a href="LoginScreen.html" id="login-link">Login</a>
      </div>
    </div>

    <!-- Sign Up Container -->
    <div class="signup-container">
      <form id="signupForm">
        <label for="UsernameInput">Username:</label>
        <input
          required
          placeholder="Enter Username"
          id="UsernameInput"
          type="text"
        />

        <label for="EmailInput">Email:</label>
        <input
          required
          placeholder="Enter Email"
          id="EmailInput"
          type="email"
        />

        <label for="PasswordInput">Password:</label>
        <input
          required
          placeholder="Enter Password"
          id="PasswordInput"
          type="password"
        />

        <label for="ConfirmPasswordInput">Confirm Password:</label>
        <input
          required
          placeholder="Confirm Password"
          id="ConfirmPasswordInput"
          type="password"
        />

        <label for="RoleSelect">Sign Up As:</label>
        <select id="RoleSelect" required>
          <option value="">-- Select Role --</option>
          <option value="user">User</option>
          <option value="caregiver">Caregiver</option>
        </select>

        <button type="submit" class="SignUpButton" id="SignUpButton">Sign Up</button></a>

        <p class="LoginText">
          Already have an account? <a href="LoginScreen.html">Login</a>
        </p>
      </form>
    </div>

    <script src="/Javascript/index.js"></script>
  </body>
</html>
