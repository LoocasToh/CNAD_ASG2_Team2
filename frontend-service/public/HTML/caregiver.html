<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../CSS/caregiver.css" />
  <title>Caregiver Dashboard</title>
</head>

<body>
  <!-- Top Navbar -->
  <div class="header-bar">
    <div class="logo">
      <i class="fas fa-hands-helping"></i>
      <span>MyBuddy</span>
    </div>

    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="caregiver.html" class="active">Caregiver</a>
    </div>

    <!-- User Profile/Login -->
    <div class="user-section" id="auth-area">
      <div class="user-info" id="user-info">
        <i class="fas fa-user-circle user-icon"></i>
        <span class="user-name" id="headerUserName">Guest</span>
        <i class="fas fa-chevron-down user-arrow"></i>
      </div>

      <div class="user-dropdown">
        <a href="profile.html" id="profile-link">
          <i class="fas fa-user-cog"></i>
          <span>Profile</span>
        </a>

        <a href="LoginScreen.html" id="login-link">
          <i class="fas fa-sign-in-alt"></i>
          <span>Login</span>
        </a>

        <a href="#" id="logout-link" style="display:none;">
          <i class="fas fa-sign-out-alt"></i>
          <span>Logout</span>
        </a>
      </div>
    </div>
  </div>

  <div class="main-container">
    <!-- Side Menu -->
    <div class="side-menu">
      <h3>Caregiver Menu</h3>
      <button class="active">Task Management</button>
    </div>

    <!-- Main Content -->
    <div class="content">

      <div class="card">
        <h2>Select PWID</h2>
        <select id="pwidSelect">
          <option value="">-- Select PWID --</option>
        </select>

        <div class="pwid-actions">
          <button id="callPWIDBtn" disabled>ðŸ“ž Call PWID</button>
        </div>

        <div class="card" style="margin-top:20px;">
          <h2>Today's Progress</h2>

          <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
          </div>

          <p id="progressText">0% completed</p>
        </div>
      </div>

      <div class="card">
        <h2>Calendar</h2>

        <div class="calendar-controls">
          <select id="monthSelect"></select>
          <select id="yearSelect"></select>
        </div>

        <div class="calendar-container">
          <div class="calendar-header">
            <span>Sun</span><span>Mon</span><span>Tue</span>
            <span>Wed</span><span>Thu</span><span>Fri</span><span>Sat</span>
          </div>

          <div id="calendar" class="calendar-grid"></div>
        </div>
      </div>

      <!-- Chart -->
      <div class="card">
        <h2>Monthly Task Completion Rate</h2>
        <p id="chartHint" style="margin-top:-6px; opacity:0.8;">
          Select a PWID to view completion rate for the selected month.
        </p>

        <div style="width:100%; overflow-x:auto;">
          <canvas id="completionChart" height="120"></canvas>
        </div>
      </div>

      <div class="card">
        <h2 id="taskDateTitle">Tasks</h2>
        <ul id="taskList"></ul>

        <div class="add-task">
          <input id="newTaskInput" placeholder="New task name" />
          <button id="addTaskBtn">Add Task</button>
        </div>
      </div>

    </div>
  </div>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- IMPORTANT: auth-shared must load BEFORE caregiver.js -->
  <script src="../js/auth-shared.js"></script>

  <!-- Your JS -->
  <script src="../js/caregiver.js"></script>
</body>
</html>
