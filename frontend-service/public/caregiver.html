<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Caregiver Dashboard</title>

  <!-- Caregiver-specific CSS -->
  <link rel="stylesheet" href="/css/caregiver.css" />
</head>
<body>

<!-- Top navigation (match JingYuan style) -->
<nav class="top-nav">
  <div class="nav-title">Caregiving</div>
  <a href="#" id="logout">Logout</a>
</nav>

<div class="layout">

  <!-- Sidebar -->
  <aside class="sidebar">
    <h3>Caregiver Menu</h3>
    <button class="active">Task Management</button>
  </aside>

  <!-- Main Content -->
  <main class="content">

    <!-- PWID selector -->
    <section class="card">
      <h2>Select PWID</h2>
      <select id="pwidSelect">
        <option value="">-- Select PWID --</option>
      </select>
    </section>

    <!-- Calendar -->
    <section class="card">
      <h2>Calendar</h2>
      <div id="calendar" class="calendar"></div>
    </section>

    <!-- Tasks -->
    <section class="card">
      <h2 id="taskDateTitle">Tasks</h2>
      <ul id="taskList"></ul>

      <div class="add-task">
        <input id="newTaskInput" placeholder="New task name" />
        <button id="addTaskBtn">Add Task</button>
      </div>
    </section>

  </main>
</div>

<script src="/js/caregiver.js"></script>
</body>
</html>
